<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Azure RAG Chatbot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            background-color: #343541;
            color: #ececf1;
            height: 100vh;
            /* overflow: hidden; */
        }

        .app-container {
            display: flex;
            height: 100vh;
        }

        /* Left Sidebar */
        .sidebar {
            width: 260px;
            min-width: 200px;
            max-width: 400px;
            resize: none;
            background-color: #202123;
            border-right: 1px solid #4a4b53;
            display: flex;
            flex-direction: column;
            transition: width 0.2s;
            position: relative;
            z-index: 2;
            overflow-y: scroll;
        }
        .sidebar.collapsed {
            width: 0 !important;
            min-width: 0 !important;
            overflow: hidden !important;
        }
        .sidebar-resizer {
            width: 6px;
            cursor: ew-resize;
            background: #343541;
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            z-index: 10;
        }
        .sidebar-header {
            padding: 16px;
            border-bottom: 1px solid #4a4b53;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .sidebar-title {
            font-size: 16px;
            font-weight: 600;
            color: #ececf1;
        }

        .toggle-sidebar {
            background: none;
            border: none;
            color: #ececf1;
            cursor: pointer;
            padding: 4px;
            border-radius: 4px;
            font-size: 16px;
        }

        .toggle-sidebar:hover {
            background-color: #4a4b53;
        }

        .new-chat-btn {
            width: calc(100% - 32px);
            margin: 16px;
            padding: 12px 16px;
            background-color: #343541;
            border: 1px solid #565869;
            border-radius: 6px;
            color: #ececf1;
            cursor: pointer;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: background-color 0.2s ease;
        }

        .new-chat-btn:hover {
            background-color: #40414f;
        }

        .chat-history {
            flex: 1;
            overflow-y: auto;
            padding: 8px;
        }

        .chat-session {
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: relative;
            padding: 8px 12px;
            margin: 2px 0;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            color: #ececf1;
            transition: background-color 0.2s;
            gap: 8px;
        }
        .chat-session:hover {
            background-color: #40414f;
        }
        .chat-session-actions {
            display: flex;
            gap: 4px;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.2s;
        }
        .chat-session:hover .chat-session-actions,
        .chat-session:focus-within .chat-session-actions {
            opacity: 1;
            pointer-events: auto;
        }
        .chat-session-action-btn {
            background: none;
            border: none;
            color: #aaa;
            cursor: pointer;
            font-size: 16px;
            padding: 2px 6px;
            border-radius: 4px;
        }
        .chat-session-action-btn:hover {
            background: #343541;
            color: #10a37f;
        }
        .chat-session.active {
            background-color: #444654;
        }

        .chat-session-icon {
            width: 16px;
            height: 16px;
            opacity: 0.7;
        }

        .user-section {
            padding: 16px;
            border-top: 1px solid #4a4b53;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .user-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background-color: #10a37f;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 14px;
        }

        .user-info {
            flex: 1;
            min-width: 0;
        }

        .user-email {
            font-size: 14px;
            color: #ececf1;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .user-status {
            font-size: 12px;
            color: #8e8ea0;
        }

        .logout-btn {
            background: none;
            border: none;
            color: #8e8ea0;
            cursor: pointer;
            padding: 4px;
            border-radius: 4px;
            font-size: 14px;
        }

        .logout-btn:hover {
            background-color: #4a4b53;
            color: #ececf1;
        }

        /* Main Chat Area */
        .main-chat {
            flex: 1;
            display: flex;
            flex-direction: column;
            background-color: #343541;
        }

        .chat-header {
            padding: 16px 24px;
            border-bottom: 1px solid #4a4b53;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #343541;
        }

        .chat-title {
            padding-left: 40%;
            display: block;
            font-size: 18px;
            font-weight: 600;
            color: #ececf1;
            align-items: center;
            justify-content: space-between;
        }

        .upload-btn {
            background-color: #10a37f;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.2s ease;
        }

        .upload-btn:hover {
            background-color: #0d8a6f;
        }

        .upload-btn.hidden {
            display: none;
        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 0;
            background-color: #343541;
        }

        .message {
            padding: 24px;
            display: flex;
            align-items: flex-start;
            gap: 16px;
            border-bottom: 1px solid #4a4b53;
        }

        .message.user {
            background-color: #343541;
        }

        .message.bot {
            background-color: #444654;
        }

        .message-avatar {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: 600;
            flex-shrink: 0;
        }

        .message.user .message-avatar {
            background-color: #10a37f;
            color: white;
        }

        .message.bot .message-avatar {
            background-color: #19c37d;
            color: white;
        }

        .message-content {
            flex: 1;
            line-height: 1.6;
            color: #ffffff;
            max-width: 100%;
            overflow-wrap: break-word;
        }

        .message.user .message-content {
            color: #ffffff;
        }

        .message.bot .message-content {
            color: #ffffff;
        }

        .message.bot .message-content pre {
            background-color: #1e1e1e;
            padding: 12px;
            border-radius: 6px;
            overflow-x: auto;
            margin: 8px 0;
        }

        .message.bot .message-content code {
            background-color: #1e1e1e;
            padding: 2px 4px;
            border-radius: 4px;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
        }

        .message.bot .message-content p {
            margin: 8px 0;
        }

        .message.bot .message-content ul,
        .message.bot .message-content ol {
            margin: 8px 0;
            padding-left: 20px;
        }

        .message.bot .message-content li {
            margin: 4px 0;
        }

        .input-container {
            padding: 24px;
            background-color: #343541;
            border-top: 1px solid #4a4b53;
        }

        .input-form {
            max-width: 768px;
            margin: 0 auto;
            position: relative;
        }

        .input-field {
            width: 100%;
            padding: 12px 48px 12px 16px;
            background-color: #40414f;
            border: 1px solid #565869;
            border-radius: 8px;
            color: #ececf1;
            font-size: 16px;
            resize: none;
            min-height: 44px;
            max-height: 200px;
            outline: none;
            font-family: inherit;
        }

        .input-field:focus {
            border-color: #10a37f;
        }

        .input-field::placeholder {
            color: #8e8ea0;
        }

        .send-button {
            position: absolute;
            right: 8px;
            bottom: 8px;
            background-color: #10a37f;
            color: white;
            border: none;
            width: 28px;
            height: 28px;
            border-radius: 6px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.2s ease;
        }

        .send-button:hover {
            background-color: #0d8a6f;
        }

        .send-button:disabled {
            background-color: #565869;
            cursor: not-allowed;
        }

        .loading {
            display: none;
            padding: 24px;
            text-align: center;
            color: #8e8ea0;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 2px solid #4a4b53;
            border-top: 2px solid #10a37f;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            margin: 0 auto 8px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background-color: #ff4444;
            color: white;
            padding: 12px 16px;
            border-radius: 6px;
            margin: 16px 24px;
            font-size: 14px;
        }

        /* Login Modal */
        .login-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .login-modal.show {
            display: flex;
        }

        .login-container {
            background-color: #202123;
            border-radius: 8px;
            padding: 32px;
            width: 100%;
            max-width: 400px;
            border: 1px solid #4a4b53;
        }

        .login-title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 24px;
            text-align: center;
            color: #ececf1;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .form-label {
            font-size: 14px;
            color: #ececf1;
            font-weight: 500;
        }

        .form-input {
            padding: 12px 16px;
            background-color: #40414f;
            border: 1px solid #565869;
            border-radius: 6px;
            color: #ececf1;
            font-size: 16px;
            outline: none;
        }

        .form-input:focus {
            border-color: #10a37f;
        }

        .login-button {
            background-color: #10a37f;
            color: white;
            border: none;
            padding: 12px 16px;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .login-button:hover {
            background-color: #0d8a6f;
        }

        .login-error {
            color: #ff4444;
            font-size: 14px;
            text-align: center;
        }

        /* Upload Modal */
        .upload-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .upload-modal.show {
            display: flex;
        }

        .upload-container {
            background-color: #202123;
            border-radius: 8px;
            padding: 32px;
            width: 100%;
            max-width: 500px;
            border: 1px solid #4a4b53;
            position: relative;
        }

        .upload-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 24px;
            text-align: center;
            color: #ececf1;
        }

        .upload-form {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .file-input {
            padding: 12px;
            background-color: #40414f;
            border: 2px dashed #565869;
            border-radius: 6px;
            text-align: center;
            color: #8e8ea0;
            cursor: pointer;
            transition: border-color 0.2s ease;
        }

        .file-input:hover {
            border-color: #10a37f;
        }

        .upload-button {
            background-color: #10a37f;
            color: white;
            border: none;
            padding: 12px 16px;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .upload-button:hover {
            background-color: #0d8a6f;
        }

        .upload-button:disabled {
            background-color: #565869;
            cursor: not-allowed;
        }

        .progress-bar {
            width: 100%;
            height: 4px;
            background-color: #40414f;
            border-radius: 2px;
            overflow: hidden;
            margin-top: 16px;
        }

        .progress-fill {
            height: 100%;
            background-color: #10a37f;
            width: 0%;
            transition: width 0.3s ease;
        }

        .upload-status {
            margin-top: 16px;
            text-align: center;
            color: #ececf1;
            font-size: 14px;
        }

        /* Reference Documents */
        .reference-documents {
            margin-top: 16px;
            padding: 16px;
            background-color: #40414f;
            border-radius: 8px;
            border-left: 4px solid #10a37f;
        }

        .reference-documents h4 {
            margin-bottom: 12px;
            color: #10a37f;
            font-size: 14px;
            font-weight: 600;
        }

        .reference-document {
            margin-bottom: 12px;
            padding: 12px;
            background-color: #343541;
            border-radius: 6px;
            border: 1px solid #565869;
        }

        .reference-document-title {
            font-weight: 600;
            color: #ececf1;
            margin-bottom: 8px;
        }

        .reference-document-content {
            font-size: 14px;
            color: #8e8ea0;
            line-height: 1.4;
            margin-bottom: 8px;
        }

        .reference-document-links {
            display: flex;
            gap: 8px;
        }

        .reference-link {
            padding: 6px 12px;
            border-radius: 4px;
            text-decoration: none;
            font-size: 12px;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .reference-link.view {
            background-color: #10a37f;
            color: white;
        }

        .reference-link.view:hover {
            background-color: #0d8a6f;
        }

        .reference-link.download {
            background-color: #19c37d;
            color: white;
        }

        .reference-link.download:hover {
            background-color: #15a367;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .sidebar {
                position: fixed;
                left: 0;
                top: 0;
                height: 80vh;
                z-index: 80;
                transform: translateX(-100%);
                transition: transform 0.3s ease;
            }

            .sidebar.show {
                transform: translateX(0);
            }

            .main-chat {
                width: 100%;
            }
        }

        /* Scrollbar Styling */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #343541;
        }

        ::-webkit-scrollbar-thumb {
            background: #565869;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #6b6c7b;
        }
        .hamburger-btn {
            position: fixed;
            top: 18px;
            left: 18px;
            z-index: 10;
            background: #202123;
            border: none;
            color: #ececf1;
            font-size: 24px;
            border-radius: 6px;
            padding: 6px 10px;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            transition: background 0.2s;
        }
        .hamburger-btn:hover {
            background: #343541;
        }
        .delete-session-btn {
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.2s;
            background: none;
            border: none;
            color: #aaa;
            cursor: pointer;
            font-size: 16px;
            margin-left: auto;
            margin-right: 0;
            padding: 2px 6px;
        }
        .chat-session:hover .delete-session-btn,
        .chat-session:focus-within .delete-session-btn {
            opacity: 1;
            pointer-events: auto;
        }
        .delete-session-btn:hover {
            color: #ff4444;
        }
        .close-upload-modal {
            position: absolute;
            top: 12px;
            right: 16px;
            background: none;
            border: none;
            color: #ececf1;
            font-size: 28px;
            cursor: pointer;
            z-index: 10;
            padding: 2px 8px;
            border-radius: 4px;
        }
        .close-upload-modal:hover {
            background: #4a4b53;
            color: #ff4444;
        }
        .delete-all-btn {
            width: calc(100% - 32px);
            margin: 0 16px 8px 16px;
            padding: 8px 16px;
            background-color: #ff4444;
            border: none;
            border-radius: 6px;
            color: #fff;
            cursor: pointer;
            font-size: 14px;
            display: none;
            align-items: center;
            gap: 8px;
            transition: background-color 0.2s ease;
        }
        .delete-all-btn:hover {
            background-color: #c93030;
        }
        .login-tabs {
            display: flex;
            gap: 8px;
            margin-bottom: 16px;
            justify-content: center;
        }
        .login-tab {
            background: #343541;
            color: #ececf1;
            border: 1px solid #565869;
            border-radius: 6px 6px 0 0;
            padding: 8px 24px;
            cursor: pointer;
            font-size: 15px;
            font-weight: 500;
            outline: none;
        }
        .login-tab.active {
            background: #10a37f;
            color: #fff;
            border-bottom: 2px solid #10a37f;
        }
    </style>
</head>
<body>
    <button class="hamburger-btn" id="hamburgerBtn">&#9776;</button>
    <div class="app-container">
        <!-- Left Sidebar -->
        <div class="sidebar" id="sidebar">
            <br><br><br>
            <div class="sidebar-header">
                <span class="sidebar-title">Chats</span>
            </div>
            <button class="new-chat-btn" id="newChatBtn">
                <span>+</span>
                <span>New Chat</span>
            </button>
            <button class="delete-all-btn hidden" id="deleteAllBtn" title="Delete all chat sessions">üóëÔ∏è Delete All Sessions</button>
            <div class="chat-history" id="chatHistory"></div>
            <div class="user-section" id="userSection">
                <div class="user-avatar" id="userAvatar">U</div>
                <div class="user-info">
                    <div class="user-email" id="userEmail">Not logged in</div>
                    <div class="user-status" id="userStatus">Click to login</div>
                </div>
                <button class="logout-btn" id="logoutBtn" style="display: none;">‚Ü™</button>
            </div>
            <div class="sidebar-resizer" id="sidebarResizer"></div>
        </div>

        <!-- Main Chat Area -->
        <div class="main-chat">
            <div class="chat-header">
                <div class="chat-title">Azure RAG Chatbot</div>
                <button class="upload-btn hidden" id="uploadBtn">Upload PDF</button>
            </div>
            
            <div class="messages-container" id="messagesContainer">
            <div class="message bot">
                    <div class="message-avatar">A</div>
                <div class="message-content">
                    Hi, I am the DoT chatbot. How can I help you?
                </div>
            </div>
        </div>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <div>Processing your question...</div>
        </div>
        
            <div class="input-container">
                <form class="input-form" id="chatForm">
                    <textarea 
                        class="input-field" 
                    id="messageInput" 
                    placeholder="Ask me anything..."
                        rows="1"
                    autocomplete="off"
                    ></textarea>
                <button type="submit" class="send-button" id="sendButton">
                        ‚û§
                </button>
                </form>
            </div>
        </div>
    </div>

    <!-- Login Modal -->
    <div class="login-modal" id="loginModal">
        <div class="login-container">
            <div class="login-title">Login</div>
            <div class="login-tabs">
                <button id="adminLoginTab" class="login-tab active">Admin</button>
                <button id="userLoginTab" class="login-tab">User</button>
            </div>
            <form class="login-form" id="loginForm">
                <div class="form-group">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-input" id="loginEmail" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-input" id="loginPassword" required>
                </div>
                <button type="submit" class="login-button">Login</button>
                <div class="login-error" id="loginError"></div>
            </form>
        </div>
    </div>

    <!-- Upload Modal -->
    <div class="upload-modal" id="uploadModal">
        <div class="upload-container">
            <button class="close-upload-modal" id="closeUploadModalBtn" aria-label="Close upload form" title="Close">&times;</button>
            <div class="upload-title">Upload PDF Documents</div>
            <form class="upload-form" id="uploadForm">
                <div class="form-group">
                    <label class="form-label">Select pdf file to upload</label>
                    <input type="file" class="file-input" id="pdfFiles" accept=".pdf" multiple required>
                </div>
                <div class="form-group">
                    <label class="form-label">Filename *</label>
                    <input type="text" class="form-input" id="filename" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Project Code *</label>
                    <input type="text" class="form-input" id="projectCode" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Label/Tag</label>
                    <input type="text" class="form-input" id="labelTag">
                </div>
                <button type="submit" class="upload-button" id="uploadSubmitBtn" disabled>Upload</button>
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <div class="upload-status" id="uploadStatus"></div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        // Global variables
        let currentUser = null;
        let currentSessionId = null;
        let currentConversationId = null;
        let isAuthenticated = false;
        let sidebarCollapsed = false; // New state for sidebar collapse
        let activeSessionId = null; // New variable to track the currently active session
        // Add a global isAdmin flag
        let isAdmin = false;

        // DOM elements

        // --- Chat history logic ---
        function formatISTDateTime(ts) {
            if (!ts) return '';
            const utc = new Date(ts);
            // IST is UTC+5:30
            const istOffset = 5.5 * 60; // in minutes
            const ist = new Date(utc.getTime() + istOffset * 60000);
            const yyyy = ist.getFullYear();
            const mm = String(ist.getMonth() + 1).padStart(2, '0');
            const dd = String(ist.getDate()).padStart(2, '0');
            const hh = String(ist.getHours()).padStart(2, '0');
            const min = String(ist.getMinutes()).padStart(2, '0');
            const ss = String(ist.getSeconds()).padStart(2, '0');
            return `${yyyy}-${mm}-${dd} ${hh}:${min}:${ss}`;
        }

            for (let i = 0; i < files.length; i++) {
                formData.append('pdfs', files[i]);

            formData.append('field2', projectCode.value.trim());
            formData.append('field3', labelTag.value.trim());

                    uploadStatus.textContent = 'Indexing your document, please wait...';

                    method: 'POST',

                });
                
                setTimeout(() => {
                    progressFill.style.width = '90%';
                }, 2000);
                
                const data = await response.json();

        // Handle chat submit
        async function handleChatSubmit(e) {
            e.preventDefault();
            
            const message = messageInput.value.trim();
            if (!message) return;
            
            // Check if user is authenticated
            if (!isAuthenticated) {
                showLoginModal();
                return;
            }
            
            // If no current session exists, check if user has any existing sessions
            if (!currentSessionId) {
                try {
                    const response = await fetch('/user_sessions');
                    const data = await response.json();
                    
                    if (response.ok && data.sessions && data.sessions.length > 0) {
                        // User has existing sessions, use the most recent one
                        currentSessionId = data.sessions[0].session_id;
                        currentConversationId = generateUUID(); // New conversation in existing session
                        logEvent('Using existing session: ' + currentSessionId);
                    } else {
                        // New user with no sessions, create first session
                        currentSessionId = generateUUID();
                        currentConversationId = generateUUID();
                        logEvent('Created first session for new user: ' + currentSessionId);
                    }
                } catch (error) {
                    console.error('Error checking user sessions:', error);
                    // Fallback: create new session
                    currentSessionId = generateUUID();
                    currentConversationId = generateUUID();
                    logEvent('Created fallback session: ' + currentSessionId);
                }
            }
            
            // If no conversation ID exists, create one for the current session
            if (!currentConversationId) {
                currentConversationId = generateUUID();
            }
            
            // Add user message
            addMessage(message, true);
            messageInput.value = '';
            autoResizeTextarea();
            
            showLoading();
            
            try {
                const payload = {
                    question: message,
                    user_id: currentUser?.user_id || '',
                    conversation_id: currentConversationId,
                    session_id: currentSessionId
                };
                
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(payload)
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    console.log("Source Docs")

                }
            } catch (error) {
                addErrorMessage('Network error. Please try again.');
                console.error('Chat error:', error);
            } finally {
                hideLoading();
            }
        }

                timestampDiv.style.marginTop = '8px';
                timestampDiv.textContent = formatISTDateTime(timestamp);
                contentDiv.appendChild(timestampDiv);
            }
            
            messageDiv.appendChild(avatarDiv);
            messageDiv.appendChild(contentDiv);
            messagesContainer.appendChild(messageDiv);
            
            // Auto scroll to bottom
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        // Add error message
        function addErrorMessage(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error';
            errorDiv.textContent = message;
            messagesContainer.appendChild(errorDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        // Clear messages
        function clearMessages() {
            messagesContainer.innerHTML = '';
        }

        // Show loading
        function showLoading() {
            loading.classList.add('show');
            sendButton.disabled = true;
            messageInput.disabled = true;
        }

        // Hide loading
        function hideLoading() {
            loading.classList.remove('show');
            sendButton.disabled = false;
            messageInput.disabled = false;
        }

        // Load chat history
        async function loadChatHistory() {
            if (!isAuthenticated) return;
            
            try {
                const response = await fetch('/user_sessions');
                const data = await response.json();
                console.log(data)

                if (response.ok) {
                    displayChatHistory(data.sessions);
                }
            } catch (error) {
                console.error('Error loading chat history:', error);
            }
        }

        // Utility functions
        function generateUUID() {
            return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
                const r = Math.random() * 16 | 0;
                const v = c == 'x' ? r : (r & 0x3 | 0x8);
                return v.toString(16);
            });
        }

        function replacePath(originalPath) {
            return originalPath.replace(/^\/view_pdf\/([^/]+)\/([^/]+)\//, '/view_pdf/$1@$2@');
        }

        function getFilenameOnly(fullPath) {
            const parts = fullPath.split('/');
            return parts[parts.length - 1];
        }

        // Focus on input when page loads
        messageInput.focus();

        // Add highlightActiveSession function
        function highlightActiveSession() {
            // Remove 'active' class from all chat sessions
            document.querySelectorAll('.chat-session').forEach(div => div.classList.remove('active'));
            // Add 'active' class to the current session
            if (activeSessionId) {
                const activeDiv = Array.from(document.querySelectorAll('.chat-session')).find(div => {
                    // Find the label span and match session id
                    return div.onclick && div.onclick.session_id === activeSessionId;
                });
                if (activeDiv) activeDiv.classList.add('active');
            }
        }

        // Add logging for new chat/session creation and data upload to Cosmos DB
        function logEvent(message) {
            if (window.console) {
                console.log('[LOG]', message);
            }
            // Optionally, send logs to backend via fetch('/log', ...)
        }
    </script>
</body>
