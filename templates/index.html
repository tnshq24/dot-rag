<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Azure RAG Chatbot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            /* box-sizing: border-box; */
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            background-color: #f7f8fa;
            /* color: #222; */
            outline: none !important;
            height: 100vh;
        }

        .app-container {
            display: flex;
            height: 100vh;
            background-color: #f7f8fa;
        }

        /* Left Sidebar */
        .sidebar {
            width: 260px;
            min-width: 200px;
            max-width: 400px;
            resize: none;
            background-color: #e3e5e8;
            display: flex;
            flex-direction: column;
            transition: width 0.2s;
            position: relative;
            z-index: 2;
            overflow-y: scroll;
        }
        .sidebar.collapsed {
            width: 0 !important;
            min-width: 0 !important;
            overflow: hidden !important;
        }
        .sidebar-resizer {
            width: 6px;
            cursor: ew-resize;
            background: transparent; /* Make resizer less visually intrusive */
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            z-index: 10;
        }
        .sidebar-header {
            padding: 16px;
            border-bottom: 1px solid #e0e0e0;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #e3e5e8;
        }
        .sidebar-title {
            font-size: 16px;
            font-weight: 600;
            color: #444;
        }

        .toggle-sidebar {
            background: none;
            border: none;
            color: #ececf1;
            cursor: pointer;
            padding: 4px;
            border-radius: 4px;
            font-size: 16px;
        }

        .toggle-sidebar:hover {
            background-color: #4a4b53;
        }

        .new-chat-btn {
            width: 100%;
            margin: 1px 0 1px 0;
            padding: 8px 12px;
            background-color: #e3e5e8;
            border: 1px solid #e3e5e8;
            border-radius: 6px;
            color: #222;
            cursor: pointer;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: background-color 0.2s ease;
            justify-content: flex-start;
            text-align: left;
        }
        .new-chat-btn:hover {
            background-color: #cfd2d6;
        }

        .chat-history {
            flex: 1;
            overflow-y: auto;
            overflow-x: hidden;
            padding: 8px;
            scrollbar-width: thin;
            scrollbar-color: #b6c7e3 #e3e5e8;
            border-radius: 12px;
        }
        .chat-history::-webkit-scrollbar {
            width: 8px;
            border-radius: 8px;
        }
        .chat-history::-webkit-scrollbar-thumb {
            background: #b6c7e3;
            border-radius: 8px;
        }
        .chat-history::-webkit-scrollbar-track {
            background: #e3e5e8;
            border-radius: 8px;
        }
        /* Chat session (remove icon, left-align title, only show delete button on hover, right-align delete button) */
        .chat-session {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            position: relative;
            padding: 8px 12px;
            margin: 2px 0;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            color: #222;
            transition: background-color 0.2s;
            gap: 8px;
        }
        .chat-session span {
            max-width: 200px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            display: inline-block;
            vertical-align: middle;
            text-align: left;
            flex: 1;
        }
        .chat-session:hover {
            background-color: #cfd2d6;
        }
        .chat-session-actions {
            display: flex;
            gap: 4px;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.2s;
            margin-left: auto;
        }
        .chat-session:hover .chat-session-actions,
        .chat-session:focus-within .chat-session-actions {
            opacity: 1;
            pointer-events: auto;
        }
        .chat-session-action-btn {
            background: none;
            border: none;
            color: #aaa;
            cursor: pointer;
            font-size: 16px;
            padding: 2px 6px;
            border-radius: 4px;
            display: flex;
            align-items: center;
        }
        /* Remove hover color for delete button on chat session */
        .chat-session-action-btn:hover {
            background: none;
            color: #aaa;
        }
        .chat-session.active {
            background-color: #cfd2d6;
        }

        .chat-session-icon {
            width: 16px;
            height: 16px;
            opacity: 0.7;
        }

        .user-section {
            padding: 16px;
            border-top: 1px solid #e0e0e0;
            display: flex;
            align-items: center;
            gap: 12px;
            background: #e3e5e8;
        }

        .user-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background-color: #1a3a5d;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 14px;
        }

        .user-info {
            flex: 1;
            min-width: 0;
        }

        .user-email {
            font-size: 14px;
            color: #222;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .user-status {
            font-size: 12px;
            color: #888;
        }

        .logout-btn {
            background: none;
            border: none;
            color: #888;
            cursor: pointer;
            padding: 4px;
            border-radius: 4px;
            font-size: 14px;
        }

        .logout-btn:hover {
            background-color: #e0e0e0;
            color: #222;
        }

        /* Main Chat Area */
        .main-chat {
            flex: 1;
            display: flex;
            flex-direction: column;
            background-color: #f7f8fa;
        }

        .chat-header {
            padding: 16px 24px;
            border-bottom: 1px solid #e0e0e0;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #fff;
            min-height: 64px;
        }

        .dot-logo {
            height: 40px;
            width: auto;
            margin: 0 auto;
            display: block;
        }
        .chat-title {
            display: none;
        }

        .upload-btn {
            background-color: #343541; /* dark grey */
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.2s ease;
        }
        .upload-btn:hover {
            background-color: #23232a; /* slightly darker grey */
        }

        .upload-btn.hidden {
            display: none;
        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 0 0 0 0;
            background-color: #f7f8fa;
            display: flex;
            flex-direction: column;
        }
        .message {
            display: flex;
            align-items: flex-start;
            gap: 16px;
            margin: 12px 0;
        }
        .message.user {
            flex-direction: row-reverse;
            justify-content: flex-end;
            background: none;
        }
        .message.bot {
            flex-direction: row;
            justify-content: flex-start;
            background: none;
        }
        .message-content {
            max-width: 60%;
            padding: 18px 22px;
            border-radius: 18px;
            font-size: 15px;
            line-height: 1.6;
            color: #222;
            overflow-wrap: break-word;
            margin-left: 0;
            margin-right: 0;
        }
        .message.user .message-content {
            background: #e0e0e0; /* light grey */
            color: #23232a;
            border-radius: 18px 18px 4px 18px;
            margin-right: 32px;
            margin-left: 80px;
            align-items: flex-end;
            margin-left: auto;
            margin-right: 32px;
        }
        .message.bot .message-content {
            background: #f7f8fa; /* slightly darker grey */
            color: #23232a;
            border-radius: 18px 18px 18px 4px;
            margin-left: 32px;
            margin-right: 80px;
            align-items: flex-start;
            margin-right: auto;
            margin-left: 32px;
        }

        .message.bot .message-content pre {
            background-color: #f0f2f5;
            padding: 12px;
            border-radius: 6px;
            overflow-x: auto;
            margin: 8px 0;
        }

        .message.bot .message-content code {
            background-color: #f0f2f5;
            padding: 2px 4px;
            border-radius: 4px;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
        }

        .message.bot .message-content p {
            margin: 8px 0;
        }

        .message.bot .message-content ul,
        .message.bot .message-content ol {
            margin: 8px 0;
            padding-left: 20px;
        }

        .message.bot .message-content li {
            margin: 4px 0;
            color: #222;
        }

        .message.bot .message-content strong,
        .message.bot .message-content b {
            color: #222;
            font-weight: bold;
        }

        .message.bot .message-content em,
        .message.bot .message-content i {
            color: #222;
            font-style: italic;
        }

        .message.bot .message-content h1,
        .message.bot .message-content h2,
        .message.bot .message-content h3,
        .message.bot .message-content h4,
        .message.bot .message-content h5,
        .message.bot .message-content h6 {
            color: #222;
        }

        .message.bot .message-content blockquote {
            color: #222;
            border-left: 4px solid #b6c7e3;
            padding-left: 16px;
            margin: 8px 0;
            background: #f0f2f5;
        }

        .input-container {
            padding: 24px;
            background-color: #fff;
            border-top: 1px solid #e0e0e0;
        }

        .input-form {
            max-width: 768px;
            margin: 0 auto;
            position: relative;
            display: flex;
            align-items: center;
        }

        .input-field {
            width: 100%;
            padding: 12px 48px 12px 16px;
            background-color: #fff;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            color: #222;
            font-size: 16px;
            resize: none;
            min-height: 44px;
            max-height: 200px;
            outline: none;
            font-family: inherit;
            scrollbar-width: none;
            box-sizing: border-box;
        }
        .input-field::-webkit-scrollbar {
            display: none;
        }

        .input-field:focus {
            border-color: #1a3a5d;
        }

        .input-field::placeholder {
            color: #888;
        }

        .send-button {
            position: absolute;
            right: 8px;
            top: 50%;
            transform: translateY(-50%);
            background-color: #222;
            color: #fff;
            border: none;
            width: 28px;
            height: 28px;
            border-radius: 6px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.2s ease;
        }

        .send-button:hover {
            background-color: #000;
        }

        .send-button:disabled {
            background-color: #e0e0e0;
            cursor: not-allowed;
        }

        .loading {
            display: none;
            padding: 24px;
            text-align: center;
            color: #8e8ea0;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 2px solid #4a4b53;
            border-top: 2px solid #10a37f;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            margin: 0 auto 8px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background-color: #ff4444;
            color: white;
            padding: 12px 16px;
            border-radius: 6px;
            margin: 16px 24px;
            font-size: 14px;
        }

        /* Login Modal */
        .login-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .login-modal.show {
            display: flex;
        }

        .login-container {
            background-color: #202123;
            border-radius: 8px;
            padding: 32px;
            width: 100%;
            max-width: 400px;
            border: 1px solid #4a4b53;
        }

        .login-title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 24px;
            text-align: center;
            color: #ececf1;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .form-label {
            font-size: 14px;
            color: #ececf1;
            font-weight: 500;
        }

        .form-input {
            padding: 12px 16px;
            background-color: #40414f;
            border: 1px solid #565869;
            border-radius: 6px;
            color: #ececf1;
            font-size: 16px;
            outline: none;
        }

        .form-input:focus {
            border-color: #10a37f;
        }

        .login-button {
            background-color: #10a37f;
            color: white;
            border: none;
            padding: 12px 16px;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .login-button:hover {
            background-color: #0d8a6f;
        }

        .login-error {
            color: #ff4444;
            font-size: 14px;
            text-align: center;
        }

        /* Upload Modal */
        .upload-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .upload-modal.show {
            display: flex;
        }

        .upload-container {
            background-color: #202123;
            border-radius: 8px;
            padding: 32px;
            width: 100%;
            max-width: 500px;
            border: 1px solid #4a4b53;
            position: relative;
        }

        .upload-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 24px;
            text-align: center;
            color: #ececf1;
        }

        .upload-form {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .file-input {
            padding: 12px;
            background-color: #40414f;
            border: 2px dashed #565869;
            border-radius: 6px;
            text-align: center;
            color: #8e8ea0;
            cursor: pointer;
            transition: border-color 0.2s ease;
        }

        .file-input:hover {
            border-color: #10a37f;
        }

        .upload-button {
            background-color: #10a37f;
            color: white;
            border: none;
            padding: 12px 16px;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .upload-button:hover {
            background-color: #0d8a6f;
        }

        .upload-button:disabled {
            background-color: #565869;
            cursor: not-allowed;
        }

        .progress-bar {
            width: 100%;
            height: 4px;
            background-color: #40414f;
            border-radius: 2px;
            overflow: hidden;
            margin-top: 16px;
        }

        .progress-fill {
            height: 100%;
            background-color: #10a37f;
            width: 0%;
            transition: width 0.3s ease;
        }

        .upload-status {
            margin-top: 16px;
            text-align: center;
            color: #ececf1;
            font-size: 14px;
        }

        /* Reference Documents */
        .reference-documents {
            margin-top: 16px;
            padding: 16px;
            background-color: #f0f2f5;
            border-radius: 8px;
            border-left: 4px solid #b6c7e3;
        }

        .reference-documents h4 {
            margin-bottom: 12px;
            color: #1a3a5d;
            font-size: 14px;
            font-weight: 600;
        }

        .reference-document {
            margin-bottom: 12px;
            padding: 12px;
            background-color: #fff;
            border-radius: 6px;
            border: 1px solid #e0e0e0;
        }

        .reference-document-title {
            font-weight: 600;
            color: #1a3a5d;
            margin-bottom: 8px;
        }

        .reference-document-content {
            font-size: 14px;
            color: #888;
            line-height: 1.4;
            margin-bottom: 8px;
        }

        .reference-document-links {
            display: flex;
            gap: 8px;
        }

        .reference-link {
            padding: 6px 12px;
            border-radius: 4px;
            text-decoration: none;
            font-size: 12px;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .reference-link.view {
            background-color: #1a3a5d;
            color: white;
        }

        .reference-link.view:hover {
            background-color: #274472;
        }

        .reference-link.download {
            display: none !important;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .sidebar {
                position: fixed;
                left: 0;
                top: 0;
                height: 80vh;
                z-index: 80;
                transform: translateX(-100%);
                transition: transform 0.3s ease;
            }

            .sidebar.show {
                transform: translateX(0);
            }

            .main-chat {
                width: 100%;
            }
        }

        /* Scrollbar Styling */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #e3e5e8;
        }

        ::-webkit-scrollbar-thumb {
            background: #565869;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #6b6c7b;
        }
        .hamburger-btn {
            position: fixed;
            top: 18px;
            left: 18px;
            z-index: 10;
            background: #e3e5e8; /* dark grey */
            border: none;
            /* color: #ececf1; */
            font-size: 24px;
            border-radius: 6px;
            padding: 6px 10px;
            cursor: pointer;
            /* box-shadow: 0 2px 8px rgba(0,0,0,0.08); */
            transition: background 0.2s;
        }
        .hamburger-btn:hover {
            background: #cfd2d6; /* slightly darker grey */
        }
        .delete-session-btn {
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.2s;
            background: none;
            border: none;
            color: #aaa;
            cursor: pointer;
            font-size: 16px;
            margin-left: auto;
            margin-right: 0;
            padding: 2px 6px;
        }
        .chat-session:hover .delete-session-btn,
        .chat-session:focus-within .delete-session-btn {
            opacity: 1;
            pointer-events: auto;
        }
        .delete-session-btn:hover 
        .close-upload-modal {
            position: absolute;
            top: 12px;
            right: 16px;
            background: none;
            border: none;
            color: #ececf1;
            font-size: 28px;
            cursor: pointer;
            z-index: 10;
            padding: 2px 8px;
            border-radius: 4px;
        }
        .close-upload-modal:hover {
            background: #4a4b53;
            color: #ff4444;
        }
        /* .delete-all-btn {
            background: none;
            border: none;
            color: #ff4444;
            cursor: pointer;
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            margin: 0;
            padding: 0;
            transition: background-color 0.2s ease;
        } */
        .delete-all-btn:hover {
            background-color: #cfd2d6;
        }
        .login-tabs {
            display: flex;
            gap: 8px;
            margin-bottom: 16px;
            justify-content: center;
        }
        .login-tab {
            background: #343541;
            color: #ececf1;
            border: 1px solid #565869;
            border-radius: 6px 6px 0 0;
            padding: 8px 24px;
            cursor: pointer;
            font-size: 15px;
            font-weight: 500;
            outline: none;
        }
        .login-tab.active {
            background: #10a37f;
            color: #fff;
            border-bottom: 2px solid #10a37f;
        }
    </style>
</head>
<body>

    <script>
        // Global variables
        let currentUser = null;
        let currentSessionId = null;
        let currentConversationId = null;
        let isAuthenticated = false;
        let sidebarCollapsed = false; // New state for sidebar collapse
        let activeSessionId = null; // New variable to track the currently active session
        // Add a global isAdmin flag
        let isAdmin = false;

        // DOM elements
        const sidebar = document.getElementById('sidebar');
        const sidebarResizer = document.getElementById('sidebarResizer');
        const newChatBtn = document.getElementById('newChatBtn');
        const chatHistory = document.getElementById('chatHistory');
        const userSection = document.getElementById('userSection');
        const userAvatar = document.getElementById('userAvatar');
        const userEmail = document.getElementById('userEmail');
        const userStatus = document.getElementById('userStatus');
        const logoutBtn = document.getElementById('logoutBtn');
        const uploadBtn = document.getElementById('uploadBtn');
        const deleteAllBtn = document.getElementById('deleteAllBtn');
        const messagesContainer = document.getElementById('messagesContainer');
        const chatForm = document.getElementById('chatForm');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const loading = document.getElementById('loading');
        const loginModal = document.getElementById('loginModal');
        const loginForm = document.getElementById('loginForm');
        const loginEmail = document.getElementById('loginEmail');
        const loginPassword = document.getElementById('loginPassword');
        const loginError = document.getElementById('loginError');
        const uploadModal = document.getElementById('uploadModal');
        const uploadForm = document.getElementById('uploadForm');
        const pdfFiles = document.getElementById('pdfFiles');
        const filename = document.getElementById('filename');
        const projectCode = document.getElementById('projectCode');
        const labelTag = document.getElementById('labelTag');
        const uploadSubmitBtn = document.getElementById('uploadSubmitBtn');
        const progressFill = document.getElementById('progressFill');
        const uploadStatus = document.getElementById('uploadStatus');
        const toggleSidebar = document.getElementById('toggleSidebar'); // This element is removed from HTML
        const hamburgerBtn = document.getElementById('hamburgerBtn'); // New hamburger button

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            checkAuthStatus();
            setupEventListeners();
            autoResizeTextarea();
            // Render initial bot message using addMessage for correct avatar
            clearMessages();
            addMessage('Hi, I am the DoT chatbot. How can I help you?', false);
        });

        // Check authentication status
        async function checkAuthStatus() {
            try {
                const response = await fetch('/check_auth');
                const data = await response.json();
                
                if (data.authenticated) {
                    currentUser = {
                        user_id: data.user_id,
                        email: data.email
                    };
                    isAuthenticated = true;

                    if (data.isadmin) {
                        isAdmin = true;
                    }
                    updateUIForAuthenticatedUser();
                    loadChatHistory();
                } else {
                    updateUIForUnauthenticatedUser();
                }
            } catch (error) {
                console.error('Error checking auth status:', error);
                updateUIForUnauthenticatedUser();
            }
        }

        // Update UI for authenticated user
        function updateUIForAuthenticatedUser() {
            userEmail.textContent = currentUser.email;
            userStatus.textContent = 'Logged in';
            userAvatar.textContent = currentUser.email.charAt(0).toUpperCase();
            logoutBtn.style.display = 'block';
            // Only show uploadBtn for admin
            if (isAdmin) {
                uploadBtn.classList.remove('hidden');
                uploadBtn.style.display = 'flex';
            } else {
                uploadBtn.classList.add('hidden');
                uploadBtn.style.display = 'none';
            }
            
            userSection.style.cursor = 'default';
            newChatBtn.style.display = 'flex';
            chatHistory.style.display = '';

            deleteAllBtn.classList.remove('hidden');
            deleteAllBtn.style.display = 'flex';
        }

        // Update UI for unauthenticated user
        function updateUIForUnauthenticatedUser() {
            userEmail.textContent = 'Not logged in';
            userStatus.textContent = 'Click to login';
            userAvatar.textContent = 'U';
            logoutBtn.style.display = 'none';
            uploadBtn.classList.add('hidden');
            uploadBtn.style.display = 'none';
            userSection.style.cursor = 'pointer';
            newChatBtn.style.display = 'none';
            chatHistory.style.display = 'none';
            clearMessages();
            deleteAllBtn.classList.add('hidden');
            deleteAllBtn.style.display = 'none';
        }

        // Setup event listeners
        function setupEventListeners() {
            // Sidebar toggle
            // toggleSidebar.addEventListener('click', toggleSidebarView); // Removed from HTML
            
            // New chat button
            newChatBtn.addEventListener('click', startNewChat);
            
            // User section click
            userSection.addEventListener('click', handleUserSectionClick);
            
            // Logout button
            logoutBtn.addEventListener('click', logout);
            
            // Upload button
            uploadBtn.addEventListener('click', showUploadModal);
            
            // Chat form
            chatForm.addEventListener('submit', handleChatSubmit);
            
            // Message input
            messageInput.addEventListener('input', autoResizeTextarea);
            messageInput.addEventListener('keydown', handleKeyDown);
            
            // Login form
            loginForm.addEventListener('submit', handleLogin);
            
            // Upload form
            uploadForm.addEventListener('submit', handleUpload);
            
            // Modal close handlers
            document.addEventListener('click', handleModalClose);
            
            // Form validation
            pdfFiles.addEventListener('change', validateUploadForm);
            filename.addEventListener('input', validateUploadForm);
            projectCode.addEventListener('input', validateUploadForm);

            // Sidebar resizing logic (improved)
            let isResizing = false;
            let lastDownX = 0;
            let startWidth = 0;
            sidebarResizer.addEventListener('mousedown', function(e) {
                isResizing = true;
                lastDownX = e.clientX;
                startWidth = sidebar.offsetWidth;
                document.body.style.cursor = 'ew-resize';
                document.body.style.userSelect = 'none';
            });
            document.addEventListener('mousemove', function(e) {
                if (!isResizing) return;
                let newWidth = startWidth + (e.clientX - lastDownX);
                if (newWidth < 200) newWidth = 200;
                if (newWidth > 400) newWidth = 400;
                sidebar.style.width = newWidth + 'px';
            });
            document.addEventListener('mouseup', function(e) {
                if (isResizing) {
                    isResizing = false;
                    document.body.style.cursor = '';
                    document.body.style.userSelect = '';
                }
            });

            // Hamburger button
            hamburgerBtn.addEventListener('click', function() {
                sidebar.classList.toggle('collapsed');
            });

            // Add Delete All Sessions button handler
            const deleteAllBtn = document.getElementById('deleteAllBtn');
            deleteAllBtn.addEventListener('click', async function() {
                if (!isAuthenticated) return;
                if (!confirm('Are you sure you want to delete ALL chat sessions? This cannot be undone.')) return;
                // Get all session IDs from the current chatHistory
                const sessionDivs = Array.from(document.querySelectorAll('.chat-session'));
                for (const div of sessionDivs) {
                    const sessionId = div.onclick && div.onclick.session_id;
                    if (sessionId) {
                        await fetch('/delete_session', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ session_id: sessionId })
                        });
                    }
                }
                await loadChatHistory();
                clearMessages();
            });

            // Close upload modal on click
            document.getElementById('closeUploadModalBtn').addEventListener('click', hideUploadModal);

            // Add logic for login tabs
            const adminLoginTab = document.getElementById('adminLoginTab');
            const userLoginTab = document.getElementById('userLoginTab');
            adminLoginTab.addEventListener('click', function(e) {
                e.preventDefault();
                adminLoginTab.classList.add('active');
                userLoginTab.classList.remove('active');
                loginEmail.value = 'admin@xyz.com';
                loginPassword.value = '';
                isAdmin = true;
            });
            userLoginTab.addEventListener('click', function(e) {
                e.preventDefault();
                userLoginTab.classList.add('active');
                adminLoginTab.classList.remove('active');
                loginEmail.value = 'user1@xyz.com';
                loginPassword.value = '';
                isAdmin = false;
            });
        }

        // Toggle sidebar
        let isResizing = false;
        let lastDownX = 0;
        function toggleSidebarView() {
            sidebarCollapsed = !sidebarCollapsed;
            if (sidebarCollapsed) {
                sidebar.style.display = 'none';
            } else {
                sidebar.style.display = 'flex';
            }
        }

        // --- New Chat logic ---
        let newChatPending = false;
        async function startNewChat() {
            if (!isAuthenticated) {
                showLoginModal();
                return;
            }
            
            // Only allow one new chat at a time
            if (newChatPending) return;
            newChatPending = true;
            
            // Create new session and conversation IDs
            currentSessionId = generateUUID();
            currentConversationId = generateUUID();
            activeSessionId = currentSessionId;
            
            clearMessages();
            addMessage('Hi, I am the DoT chatbot. How can I help you?', false);
            
            logEvent('New chat/session created: ' + currentSessionId);
            
            // Update chat history to show new session
            await loadChatHistory();
            highlightActiveSession();
            
            setTimeout(() => { newChatPending = false; }, 500); // Prevent double click
        }

        // --- Chat history logic ---
        function formatISTDateTime(ts) {
            if (!ts) return '';
            const utc = new Date(ts);
            // IST is UTC+5:30
            const istOffset = 5.5 * 60; // in minutes
            const ist = new Date(utc.getTime() + istOffset * 60000);
            const yyyy = ist.getFullYear();
            const mm = String(ist.getMonth() + 1).padStart(2, '0');
            const dd = String(ist.getDate()).padStart(2, '0');
            const hh = String(ist.getHours()).padStart(2, '0');
            const min = String(ist.getMinutes()).padStart(2, '0');
            const ss = String(ist.getSeconds()).padStart(2, '0');
            return `${yyyy}-${mm}-${dd} ${hh}:${min}:${ss}`;

                        if (activeSessionId === session.session_id) {

        }
        async function loadSessionMessages(sessionId) {
            try {
                const response = await fetch(`/session_messages?session_id=${encodeURIComponent(sessionId)}`);
                const data = await response.json();

                if (response.ok) {
                    clearMessages();

                    data.messages.forEach(msg => {
                        addMessage(msg.question, true);
                        addMessage(msg.answer, false, msg.timestamp, msg.source_documents);
                    });
                    // Set the loaded session as current and active
                    currentSessionId = sessionId;
                    currentConversationId = generateUUID(); // New conversation in this session
                    activeSessionId = sessionId;
                    highlightActiveSession();
                    logEvent('Loaded existing session: ' + sessionId);
                }
            } catch (e) {
                addErrorMessage('Failed to load chat session.');
            }
        }

        // Handle user section click
        function handleUserSectionClick() {
            if (!isAuthenticated) {
                showLoginModal();
            }
        }

        // Show login modal
        function showLoginModal() {
            loginModal.classList.add('show');
            loginEmail.focus();
        }

        // Hide login modal
        function hideLoginModal() {
            loginModal.classList.remove('show');
            loginForm.reset();
            loginError.textContent = '';
        }

        // Handle login
        async function handleLogin(e) {
            e.preventDefault();
            
            const email = loginEmail.value.trim();
            const password = loginPassword.value.trim();
            
            if (!email || !password) {
                loginError.textContent = 'Please enter both email and password';
                return;
            }
            
            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    currentUser = {
                        user_id: data.user_id,
                        email: data.email
                    };
                    isAuthenticated = true;
                    // Set isAdmin flag before updating UI
                    if (email === 'admin@xyz.com') {
                        isAdmin = true;
                    } else {
                        isAdmin = false;
                    }
                    updateUIForAuthenticatedUser();
                    hideLoginModal();
                    loadChatHistory();
                } else {
                    loginError.textContent = data.error || 'Login failed';
                }
            } catch (error) {
                loginError.textContent = 'Network error. Please try again.';
                console.error('Login error:', error);
            }
        }

        // Logout
        async function logout() {
            try {
                await fetch('/logout', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });
                
                currentUser = null;
                isAuthenticated = false;
                updateUIForUnauthenticatedUser();
                clearMessages();
                deleteAllBtn.classList.add('hidden');
                deleteAllBtn.style.display = 'none';
                addMessage('Hi, I am the DoT chatbot. How can I help you?', false);

        // Show upload modal
        function showUploadModal() {
            if (!isAuthenticated) {
                alert('Please login to upload PDFs');
                return;
            }
            uploadModal.classList.add('show');
        }

        // Hide upload modal
        function hideUploadModal() {
            uploadModal.classList.remove('show');
            uploadForm.reset();
            uploadStatus.textContent = '';
            progressFill.style.width = '0%';
            uploadSubmitBtn.disabled = true;
        }

        // Validate upload form
        function validateUploadForm() {
            const files = pdfFiles.files;
            const filenameValue = filename.value.trim();
            const projectCodeValue = projectCode.value.trim();
            
            if (files.length > 0 && files.length <= 3 && filenameValue && projectCodeValue) {
                uploadSubmitBtn.disabled = false;
            } else {
                uploadSubmitBtn.disabled = true;
            }
        }

        // Handle upload
        async function handleUpload(e) {
            e.preventDefault();
            
            const formData = new FormData();
            const files = pdfFiles.files;
            
            for (let i = 0; i < files.length; i++) {
                formData.append('pdfs', files[i]);
            }
            
            formData.append('field1', filename.value.trim());
            formData.append('field2', projectCode.value.trim());
            formData.append('field3', labelTag.value.trim());
            
            uploadSubmitBtn.disabled = true;
            uploadStatus.textContent = 'Uploading...';
            progressFill.style.width = '30%';
            
            try {
                setTimeout(() => {
                    progressFill.style.width = '60%';
                    uploadStatus.textContent = 'Indexing your document, please wait...';
                }, 1000);
                
                const response = await fetch('/upload_pdf', {
                    method: 'POST',
                    body: formData
                });
                
                setTimeout(() => {
                    progressFill.style.width = '90%';
                }, 2000);
                
                const data = await response.json();
                progressFill.style.width = '100%';
                
                if (response.ok) {
                    uploadStatus.textContent = 'Your PDF has been successfully processed. You can now ask questions based on its content.';
                    setTimeout(() => {
                        hideUploadModal();
                    }, 2000);
                    logEvent('PDF uploaded and indexed for user: ' + (currentUser?.email || 'unknown'));
                } else {
                    uploadStatus.textContent = data.error || 'Upload failed.';
                }
            } catch (error) {
                uploadStatus.textContent = 'Network error. Please try again.';
                console.error('Upload error:', error);
            }
        }

        function handleModalClose(e) {

            } else if (e.target === uploadModal) {
                hideUploadModal();
            }
        }

        // Handle chat submit
        async function handleChatSubmit(e) {
            e.preventDefault();
            
            const message = messageInput.value.trim();
            if (!message) return;
            
            // Check if user is authenticated
            if (!isAuthenticated) {
                showLoginModal();
                return;
            }
            
            // If no current session exists, check if user has any existing sessions
            if (!currentSessionId) {
                try {
                    const response = await fetch('/user_sessions');
                    const data = await response.json();
                    
                    if (response.ok && data.sessions && data.sessions.length > 0) {
                        // User has existing sessions, use the most recent one
                        currentSessionId = data.sessions[0].session_id;
                        currentConversationId = generateUUID(); // New conversation in existing session
                        logEvent('Using existing session: ' + currentSessionId);
                    } else {
                        // New user with no sessions, create first session
                        currentSessionId = generateUUID();
                        currentConversationId = generateUUID();
                        logEvent('Created first session for new user: ' + currentSessionId);
                    }
                } catch (error) {
                    console.error('Error checking user sessions:', error);
                    // Fallback: create new session
                    currentSessionId = generateUUID();
                    currentConversationId = generateUUID();
                    logEvent('Created fallback session: ' + currentSessionId);
                }
            }
            
            // If no conversation ID exists, create one for the current session
            if (!currentConversationId) {
                currentConversationId = generateUUID();
            }
            
            // Add user message
            addMessage(message, true);
            messageInput.value = '';
            autoResizeTextarea();
            
            showLoading();
            
            try {
                const payload = {
                    question: message,
                    user_id: currentUser?.user_id || '',
                    conversation_id: currentConversationId,
                    session_id: currentSessionId
                };
                
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(payload)
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    console.log("Source Docs")
                    console.log(data.source_documents)
                    addMessage(data.answer, false, data.timestamp, data.source_documents);
                    // Only update chat history after first message in a new session
                    if (!activeSessionId) {
                        await loadChatHistory();
                        activeSessionId = currentSessionId;
                        highlightActiveSession();
                    }
                } else {
                    addErrorMessage(data.error || 'An error occurred while processing your request.');
                }
            } catch (error) {
                addErrorMessage('Network error. Please try again.');
                console.error('Chat error:', error);
            } finally {
                hideLoading();
            }
        }

                chatForm.dispatchEvent(new Event('submit'));

                if (response.ok) {

        // Utility functions
        function generateUUID() {
            return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
                const r = Math.random() * 16 | 0;
                const v = c == 'x' ? r : (r & 0x3 | 0x8);
                return v.toString(16);
            });
        }



        function getFilenameOnly(fullPath) {
            const parts = fullPath.split('/');
            return parts[parts.length - 1];
        }

        messageInput.focus();

        // Add highlightActiveSession function
        function highlightActiveSession() {
            // Remove 'active' class from all chat sessions
            document.querySelectorAll('.chat-session').forEach(div => div.classList.remove('active'));
            // Add 'active' class to the current session
            if (activeSessionId) {
                const activeDiv = Array.from(document.querySelectorAll('.chat-session')).find(div => {
                    // Find the label span and match session id
                    return div.onclick && div.onclick.session_id === activeSessionId;
                });
                if (activeDiv) activeDiv.classList.add('active');
            }
        }

        function logEvent(message) {

                console.log('[LOG]', message);

        }
